<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog Administrator</title>
    <!-- Le styles -->
    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css" type="text/css"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap-responsive.css"
          type="text/css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">Admin Dashboard</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/admin">Admin</a></li>
                    <li><a href="/" target="_blank">Blog</a></li>
                </ul>
                <p class="navbar-text pull-right">
                    Logged in as <a href="#">{{ user.username }}</a>
                </p>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>
                    <li {% if nav=='category' %}class="active"{% endif %}><a href="/admin/category">Category</a></li>
                    <li {% if nav=='post' %}class="active"{% endif %}><a href="/admin/posts">Posts</a></li>
                    <li {% if nav=='link' %}class="active"{% endif %}><a href="/admin/links">Links</a></li>
                    <li {% if nav=='user' %}class="active"{% endif %}><a href="/admin/users">Users</a></li>
                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->
        <div class="span10">
            {% block main %}{% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
    <hr>
    <footer>
        <p>&copy; Company 2013</p>
    </footer>

</div>
<!--/.fluid-container-->
</body>
</html>
